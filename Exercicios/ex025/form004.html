<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset> <!--FAZ UM AGRUPAMENTO COM CAIXA-->
            <legend>Dados pessoais</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" minlength="5" maxlength="20" required>
            </p>
                <p>
            <label for="iemail">E-mail</label>
            <input type="email" name="email" id="iemail" autocomplete="email" required>
                </p>
                <p>
            <label for="itel">Telefone</label>
            <input type="tel" name="tel" id="itel" autocomplete="tel" required pattern="^(\d{2}\)[0-9]{4,5}-[0-9]/d{4}$">
                </p>
        </fieldset>
<!-- ESTUDAR MAIS SOBRE REGEX-->
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
        </p>




    </form>
    
</body>
</html>
